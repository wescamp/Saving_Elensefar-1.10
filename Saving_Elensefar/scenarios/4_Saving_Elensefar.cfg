            message= _ "Heh, shur. I'd like t' see you try!"
        [/message]
        [message]
            id=Galiyon
            message= _ "Mathein, shall we attack?"
        [/message]
        [message]
            id=Mathein
            message= _ "Yes. Pakch-Glun, prepare to die!"
