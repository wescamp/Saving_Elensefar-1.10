            type=Galleon
        [/move_unit_fake]
        [unit]
            id=Wesnothian Galley
            name= _"Wesnothian Galley"
            type=War Galleon
            side=3
            x,y=6,7
            facing=reverse
        [/unit]
        [message]
            id=Wesnothian Galley
            message= _ "Lower the gangplank! Throw the grapples! DON'T LET THEM ESCAPE!"
        [/message]
