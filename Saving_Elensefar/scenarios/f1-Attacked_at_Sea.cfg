            facing=reverse
        [/unit]
        [unit]
            id=Pirate Galley
            name= _"Pirate Galley"
            type=Pirate Galleon
            side=2
            x,y=7,6
        [/unit]
        [unit]
            id=Wesnothian Galley
            name= _"Wesnothian Galley"
            type=War Galleon
            side=3
            x,y=10,7
            facing=reverse
        [/unit]
        [message]
            id=Wesnothian Galley
            message= _ "Stop, pirate! Surrender, or die!"
        [/message]
        [message]
            id=Pirate Galley
            message= _ "Never!"
        [/message]
        [kill]
            x,y=7,6
        [/kill]
        [move_unit_fake]
