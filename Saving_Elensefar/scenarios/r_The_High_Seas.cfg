#textdomain wesnoth-Saving_Elensefar

#define GUARD_SHIP X Y x1 y1 x2 y2 x3 y3 x4 y4
    [unit]
        x,y={X},{Y}
        type=War Galleon
        side=2
        #ai_special=guardian
        [ai]
            loop_formula="{ai/formula/patrol.fai}"
            [vars]
                guard_radius=4
                waypoints=[ loc({x1},{y1}) -> loc({x2},{y2}), loc({x2},{y2}) -> loc({x3},{y3}), loc({x3},{y3}) -> loc({x4},{y4}), loc({x4},{y4}) -> loc({x1},{y1}) ]
                next_step="loc({x1},{y1})"
            [/vars]
        [/ai]
    [/unit]
#enddef

#define ENDLEVEL S
    [store_unit]
        [filter]
            id=The_Explorer
        [/filter]
        variable=shippy
        kill=yes
    [/store_unit]
    [store_unit]
        [filter]
            [not]
                side=1
            [/not]
        [/filter]
        variable=everyoneelse
    [/store_unit]
    {VARIABLE timer $turn_number}
    {CLEAR_VARIABLE time}
    [store_time_of_day]
        variable=time
    [/store_time_of_day]
    {RESTORE_MENELDUR}
    [endlevel]
        result=victory
        linger_mode=no
        bonus=no
        next_scenario=sea_voyage_{S}
        carryover_add=no
        carryover_report=no
        carryover_percentage=100
    [/endlevel]
#enddef

#define PORT V M
    [event]
        name=prestart

        [if]
            [variable]
                name=isles.{V}.status
                equals=played
            [/variable]
            [then]
                [capture_village]
                    side=1
                    x,y=$isles.{V}.x,$isles.{V}.y
                [/capture_village]
            [/then]
        [/if]
        [if]
            [variable]
                name=isles.{V}.status
                equals=locked
            [/variable]
            [then]
                [terrain]
                    x,y=$isles.{V}.x,$isles.{V}.y
                    terrain=Mv
                [/terrain]
            [/then]
        [/if]
        [item]
            x,y=57,3
            image="scenery/wreck.png"
        [/item]
        [item]
            x,y=39,18
            image="units/human-loyalists/spearman.png~RC(magenta>blue)"
        [/item]
        [item]
            x,y=17,11
            image="units/elves-wood/fighter.png~RC(magenta>green)"
        [/item]
        [redraw]
            side=1
        [/redraw]
    [/event]
    [event]
        name=moveto
        first_time_only=no

        [filter]
            side=1
            x,y=$isles.{V}.x,$isles.{V}.y
        [/filter]
        [switch]
            variable=isles.{V}.status
            [case]
                value=played
                {VARIABLE turnsleft 6}
                [message]
                    id=The_Explorer
                    caption=_ "Madru"
                    image="portraits/Madru.png"
                    message= _ "This island has no more enemies on it, but we can still reprovision here. That will still take time, though."
                [/message]
                [end_turn]
                [/end_turn]
            [/case]
            [case]
                value=retreated
                [message]
                    id=The_Explorer
                    caption=_ "Madru"
                    image="portraits/Madru.png"
                    message= _ "We have unfinished business to attend to."
                [/message]
                {ENDLEVEL {V}}
            [/case]
            [case]
                value=playable
                {VARIABLE isles.{V}.status played}
                {M}
                {ENDLEVEL {V}}
            [/case]
        [/switch]
    [/event]
#enddef

[scenario]
    id=sea_voyage_0
    name= _ "The High Seas"
    map_data="{~add-ons/Saving_Elensefar/maps/The_High_Seas.map}"
    turns=30
    victory_when_enemies_defeated=no

    {DEFAULT_SCHEDULE_SECOND_WATCH}
    {MOOD_CALM}

    [side]
        {MENELDUR_SIDE}
        shroud=yes
        fog=yes
        village_gold=0
        income=-2
    [/side]

    [side]
        side=2
        no_leader=yes
        controller=ai
        [ai]
            version=10703
            [stage]
                engine=fai
                name=unit_formulas
            [/stage]
        [/ai]
    [/side]

    [event]
        name=prestart

        [objectives]
            side=1
            summary= _ "Scenario Rules:"
            [objective]
                description="<span color='white'>"+ _"Land in a harbor to reprovision."+"</span>"
                condition=win
            [/objective]
            [objective]
                description="<span color='white'>"+ _"The Wesnothian ships are chasing you; if they attack you they will attempt to board the ship."+"</span>"
                condition=win
            [/objective]
            [objective]
                description="<span color='white'>"+ _"Each of their ships has enough provisions to completely restock your ship."+"</span>"
                condition=win
            [/objective]
            [objective]
                description="<span color='white'>"+ _"Your long-term objective is to reach the lands in the West where Black the Red says there are allies, and have them join you."+"</span>"
                condition=win
            [/objective]
            [objective]
                description="<span color='white'>"+ _"Until then you cannot return to Elensefar."+"</span>"
                condition=win
            [/objective]
            [objective]
                description="<span color='white'>"+ _"Be at sea for 6 weeks (6 turns) without reprovisioning"+"<small>"+ _"(current $turnsleft provisions remaining)"+"</small></span>"
                condition=lose
            [/objective]
            [objective]
                description="<span color='white'>"+ _"Take more than 30 weeks to reach the western lands"+"</span>"
                show_turn_counter=yes
                condition=lose
            [/objective]
        [/objectives]

        {KILL_MENELDUR}

        {FOREACH store i}
            [unit]
                x,y=store[$i].x,store[$i].y
                side=1
                type=Black Galleon
            [/unit]
        {NEXT i}

        [redraw]
            side=1
        [/redraw]
        [kill]
            type=Black Galleon
        [/kill]

        {IF_VAR retreatednotwon equals yes (
            [then]
                {VARIABLE retreatednotwon no}
            [/then]
            [else]
                {VARIABLE turnsleft 6}
            [/else]
        )}

        [set_recruit]
            side=1
            recruit=
        [/set_recruit]

        {IF_VAR started equals yes (
            [then]
                {VARIABLE shippy.moves 4}
                [unstore_unit]
                    variable=shippy
                [/unstore_unit]
                {FOREACH everyoneelse a}
                    {VARIABLE everyoneelse[$a].moves 4}
                    [unstore_unit]
                        variable=everyoneelse[$a]
                    [/unstore_unit]
                {NEXT temp}
                {FOREACH sunkenships b}
                    [item]
                        x,y=$sunkenships[$b].x,$sunkenships[$b].y
                        image="scenery/wreck.png"
                    [/item]
                {NEXT temp}

                [modify_turns]
                    value=30
                    current=$timer
                [/modify_turns]

                [redraw]
                    side=1
                [/redraw]
                [scroll_to_unit]
                    id=The_Explorer
                [/scroll_to_unit]
            [/then]
            [else]
                {VARIABLE shipgold 100}

                {GUARD_SHIP 59 10 61 13 57 15 53 12 55 8}
                {GUARD_SHIP 54 12 48 19 40 16 38 11 48 9}
                {GUARD_SHIP 33 6 36 11 45 10 45 5 40 7}
                {GUARD_SHIP 28 16 29 11 21 10 22 16 25 20}
#ifdef NORMAL
                {GUARD_SHIP 21 3 19 9 22 12 27 11 29 6}
                {GUARD_SHIP 42 16 54 12 54 6 42 6 36 13}
#endif
#ifdef HARD
                {GUARD_SHIP 21 3 19 9 22 12 27 11 29 6}
                {GUARD_SHIP 42 16 54 12 54 6 42 6 36 13}
                {GUARD_SHIP 14 14 18 17 22 13 20 5 11 6}
                {GUARD_SHIP 45 1 45 8 52 10 56 4 54 1}
#endif
                [set_variables]
                    name=isles
                    [value]
                        [1]
                            status=playable
                            x,y=50,4
                            id=swampland
                        [/1]
                        [2]
                            status=playable
                            x,y=42,13
                            id=orc_mountain
                        [/2]
                        [3]
                            status=playable
                            x,y=37,7
                            id=theft
                        [/3]
                        [5]
                            status=playable
                            x,y=28,14
                            id=fire_island
                        [/5]
                        [6]
                            status=playable
                            x,y=18,11
                            id=traitors
                        [/6]
                        [8]
                            status=playable
                            x,y=5,5
                            id=frozen_lands
                        [/8]
                        [9]
                            status=playable
                            x,y=40,18
                            id=tri
                        [/9]
                        [12]
                            status=playable
                            x,y=17,8
                            id=desert_island
                        [/12]
                        [13]
                            status=playable
                            x,y=5,17
                            id=ruined_port
                        [/13]
                        [14]
                            status=playable
                            x,y=4,12
                            id=blackmore
                        [/14]
                        [15]
                            status=playable
                            x,y=57,13
                            id=alduin_academy
                        [/15]
                        [16]
                            status=playable
                            x,y=22,20
                            id=goblin_isle
                        [/16]
                        [17]
                            status=playable
                            x,y=68,17
                            id=saurian_trap
                        [/17]
                        [18]
                            status=playable
                            x,y=51,18
                            id=cave_illirien
                        [/18]
                        #                         [19]
                        #                             status=playable
                        #                             x,y=24,1
                        #                             id=illaryan
                        #                         [/19]
                    [/value]
                [/set_variables]

                [unit]
                    side=1
                    x,y=59,2
                    type=Black Galleon
                    canrecruit=yes
                    id=The_Explorer
                    name= _"The Explorer"
                    random_traits=no
                [/unit]
                [redraw]
                    side=1
                [/redraw]
                [scroll_to_unit]
                    id=The_Explorer
                [/scroll_to_unit]
            [/else]
        )}
    [/event]

    [event]
        name=start

        {IF_VAR started not_equals yes (
            [then]
                [message]
                    id=The_Explorer
                    caption=_ "Madru"
                    image="portraits/Madru.png"
                    message= _ "We have left Elensefar in the hands of the orcs. If we do not return soon, it will be of no use to return at all. We have at most 30 weeks to get to the western lands, where we will meet with the people Black the Red has spoken of. That will leave us with 5 weeks to get back."
                [/message]
                [delay]
                    time=250
                [/delay]
                [message]
                    id=The_Explorer
                    caption=_ "Madru"
                    image="portraits/Madru.png"
                    message= _ "Also, our ship cannot hold provisions for more than 6 weeks at a time, so we must either land on an island or capture an enemy ship ever 6 weeks."
                [/message]
                {VARIABLE started yes}
            [/then]
        )}
    [/event]

    [event]
        name=moveto
        first_time_only=no

        [filter]
            side=1
        [/filter]

        {VARIABLE i "$store.length"}

        {VARIABLE store[$i].x $x1}
        {VARIABLE store[$i].y $y1}
        {CLEAR_VARIABLE i}
    [/event]

    [event]
        name=side 1 turn
        first_time_only=no

        {VARIABLE gameleft "$(31-$turn_number)"}
        [if]
            [variable]
                name=turnsleft
                greater_than=1
            [/variable]
            [then]
                [message]
                    id=The_Explorer
                    caption=_ "Madru"
                    image="portraits/Madru.png"
                    message= _ "We only have enough provisions for $turnsleft weeks; we must reach the Western Lands in $gameleft weeks."
                [/message]
                {VARIABLE_OP turnsleft sub 1}
            [/then]
            [else]
                [if]
                    [variable]
                        name=turnsleft
                        numerical_equals=1
                    [/variable]
                    [then]
                        [message]
                            id=The_Explorer
                            caption=_ "Madru"
                            image="portraits/Madru.png"
                            message= _ "Hurry, we are down to our last provisions! If we don't refill them within a week, we will all starve!"
                        [/message]
                        {VARIABLE_OP turnsleft sub 1}
                    [/then]
                    [else]
                        [message]
                            id=The_Explorer
                            caption=_ "Madru"
                            image="portraits/Madru.png"
                            message= _ "We have ran out of provisions.... *urgh*"
                        [/message]
                        [endlevel]
                            result=defeat
                            reveal_map=no
                        [/endlevel]
                    [/else]
                [/if]
            [/else]
        [/if]
    [/event]

    [event]
        name=time over

        [message]
            id=The_Explorer
            caption=_ "Black the Red"
            image="portraits/Black_the_Red.png"
            message= _ "We have failed reaching the Westlands in time."
        [/message]
        [endlevel]
            result=defeat
            reveal_map=no
        [/endlevel]
    [/event]

    [event]
        name=attack

        [filter]
            type=Black Galleon
        [/filter]

        [fire_event]
            name=seabattle
            [primary_unit]
                x,y=$x1,$y1
            [/primary_unit]
            [secondary_unit]
                x,y=$x2,$y2
            [/secondary_unit]
        [/fire_event]
    [/event]
    [event]
        name=attack

        [filter]
            type=War Galleon
        [/filter]

        [fire_event]
            name=seabattle
            [primary_unit]
                x,y=$x2,$y2
            [/primary_unit]
            [secondary_unit]
                x,y=$x1,$y1
            [/secondary_unit]
        [/fire_event]
    [/event]

    [event]
        name=seabattle

        {VARIABLE i "$sunkenships.length"}
        {VARIABLE sunkenships[$i].x $x2}
        {VARIABLE sunkenships[$i].y $y2}
        {CLEAR_VARIABLE i}

        #finding direction of attack
        [store_unit]
            [filter]
                x,y=$x2,$y2
            [/filter]
            variable=temp
            kill=yes
        [/store_unit]

        [if]
            [variable]
                name=temp.x
                equals=$x1
            [/variable]
            [then]
                [if]
                    [variable]
                        name=temp.y
                        greater_than=$y1
                    [/variable]
                    [then]
                        {VARIABLE direction S}
                    [/then]
                    [else]
                        {VARIABLE direction N}
                    [/else]
                [/if]
            [/then]
            [else]
                [if]
                    [variable]
                        name=temp.x
                        greater_than=$x1
                    [/variable]
                    [then]
                        [if]
                            [variable]
                                name=temp.y
                                greater_than=$y1
                            [/variable]
                            [then]
                                {VARIABLE direction SW}
                            [/then]
                            [else]
                                {VARIABLE direction NW}
                            [/else]
                        [/if]
                    [/then]
                    [else]
                        [if]
                            [variable]
                                name=temp.y
                                greater_than=$y1
                            [/variable]
                            [then]
                                {VARIABLE direction SE}
                            [/then]
                            [else]
                                {VARIABLE direction NE}
                            [/else]
                        [/if]
                    [/else]
                [/if]
            [/else]
        [/if]

        {ENDLEVEL $direction}
        {CLEAR_VARIABLE temp,direction}
    [/event]

    {PORT 1 (
        [message]
            id=The_Explorer
            caption=_ "Meneldur"
            image="portraits/Meneldur.png"
            message= _ "There does not seem to be anyone living on this island... except, it seems, that black-cowled man on the far side..."
        [/message]
    )}

    {PORT 2 (
        [message]
            id=The_Explorer
            caption=_ "Meneldur"
            image="portraits/Meneldur.png"
            message= _ "Last time I was here there was a trading colony, but it seems to be gone. Their old stockades should still be here, anyway."
        [/message]
    )}

    {PORT 3 (
        [message]
            id=The_Explorer
            caption=_ "Meneldur"
            image="portraits/Meneldur.png"
            message= _ "I think something is in the water..."
        [/message]
    )}

    {PORT 5 (
        [message]
            id=The_Explorer
            caption=_ "Madru"
            image="portraits/Madru.png"
            message= _ "Legend says Haldric landed here on his journey over, and that he fought something. Lets hope we don't have to fight whatever it was..."
        [/message]
    )}

    {PORT 6 (
        [message]
            id=The_Explorer
            caption=_ "Meneldur"
            image="portraits/Meneldur.png"
            message= _ "This island looks vaguely elvish."
        [/message]
    )}

    {PORT 8 (
        [message]
            id=The_Explorer
            caption=_ "Meneldur"
            image="portraits/Meneldur.png"
            message= _ "Does anything live in this frozen wasteland?"
        [/message]
    )}

    {PORT 9 (
        [message]
            id=The_Explorer
            caption=_ "Madru"
            image="portraits/Madru.png"
            message= _ "I see signs of a Wesnothian outpost. Odd they would come so far south..."
        [/message]
    )}

    {PORT 12 (
        [message]
            id=The_Explorer
            caption=_ "Meneldur"
            image="portraits/Meneldur.png"
            message= _ "Nagas were about a hundred years ago, in Haldric's time! I wonder if any remain..."
        [/message]
    )}

    {PORT 13 (
        [message]
            id=The_Explorer
            caption=_ "Black the Red"
            image="portraits/Black_the_Red.png"
            message= _ "This is old Clearwater Port! It was sacked by orcs long ago, I doubt there are any humans left."
        [/message]
    )}

    {PORT 14 (
        [message]
            id=The_Explorer
            caption=_ "Black the Red"
            image="portraits/Black_the_Red.png"
            message= _ "This is the land I was talking about. Land here, and we will get the warriors we need."
        [/message]
    )}

    {PORT 15 (
        [message]
            id=The_Explorer
            caption=_ "Meneldur"
            image="portraits/Meneldur.png"
            message= _ "The Great Academy of Alduin is settled on this isle! Let us hold here for a day or two."
        [/message]
    )}

    {PORT 16 (
        [message]
            id=The_Explorer
            caption=_ "Madru"
            image="portraits/Madru.png"
            message= _ "This island looks desert."
        [/message]
    )}

    {PORT 17 (
        [message]
            id=The_Explorer
            caption=_ "Madru"
            image="portraits/Madru.png"
            message= _ "Carefull with those riffs, or we will shipwreck"
        [/message]
    )}

    {PORT 18 (
        [message]
            id=The_Explorer
            caption=_ "Black the Red"
            image="portraits/Black_the_Red.png"
            message= _ "This is just an abandoned smugglers hole."
        [/message]
    )}
